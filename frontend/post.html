<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 style="text-align: center; padding: 1em">Posts App</h3>
    <hr />
    <div id="posts-container"></div>
    <form style="margin: 5em" action="index.html" onsubmit="()=>{addPost()}">
      <div class="row mb-3">
        <label for="AuthorName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="AuthorName" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="Contents" class="col-sm-2 col-form-label">Contents</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Contents" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </body>
  <script src="./add_post.js"></script>
</html>
